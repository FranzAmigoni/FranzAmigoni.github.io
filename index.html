<script type="text/javascript">

  jQuery(function($){

    function getWeather(){
      $.ajax('https://api.openweathermap.org/data/2.5/weather?zip=20068,IT&appid=77837a101dcbfd5dbf23e9ea388d31ce', {
        dataType: 'jsonp',
        success: function(json) {
          $('div#city strong').text(json.main.temp)
          $('div#icon').html('<img src=' + json.main.temp + '>')
          $('div#weather').text(json.main.pressure + " " + json.clouds.all);
          $('div#time').text(json.dt);
        }
      });
    }

    $('a.get_weather').click(function(e) {
      e.preventDefault();
      $(this).hide();
      getWeather();
      $('#result').fadeIn(1000);
    });

    $('a.hide').click(function(e) {
      e.preventDefault();
      $('#result').hide();
      $('a.get_weather').show();
    })

  })

  </script>

<header class="seats-header">
  <h1>Weather</h1>
</header>	

<div><a href="#" class="get_weather">Get weather</a></div>
  <div id="result">
    <div id="icon"></div>
    <div id="city"><strong></strong></div>
    <div id="weather"></div>
    <div id="time"></div>
    <div><a href="#" class="hide">Hide</a>
